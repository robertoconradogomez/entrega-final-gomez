{% extends "app1/base.html" %}

{% block blk_titulo %} Proyecto final | Cargar Cursos {% endblock blk_titulo %}

{% block blk_cont %}
<h1>¡¡ Atención !!</h1>
 <form action="" method="POST">
    {% csrf_token %}
    <p>Estas por borrar el curso: {{curso.nombre}} - Comision: {{curso.comision}}</p>
    <input type="submit" class="btn btn-danger btn-sm" value="Borrar">
    <a href="{% url 'cursos' %}" class="btn btn-success btn-sm">Volver</a>
 </form>          
{% endblock blk_cont %}
