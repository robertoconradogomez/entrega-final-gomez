{% extends 'app1/base.html' %}

{% load static %}

{% block blk_titulo %} Proyecto final | Registro {% endblock blk_titulo %}

{% block blk_cont %}

<div class="d-flex justify-content-center">

    <div class="d-flex flex-column">

        <p class="fs-5 fw-bold">{{ msg_register }}</p>
       
        <form action="" method="POST">
            {% csrf_token %}
            <table>
            {{ form.as_p }}
            </table>
            <input type="submit" class="btn btn-success btn-sm" value="Registrarse">
            <a href="{% url 'login' %}" class="btn btn-danger btn-sm">Cancelar</a>
        </form>
    </div>
</div>

{% endblock blk_cont %}
