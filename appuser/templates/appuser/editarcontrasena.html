{% extends 'app1/base.html' %}

{% load static %}

{% block blk_titulo %} Proyecto final | Editar Contraseña {% endblock blk_titulo %}

{% block blk_cont %}
<h1 style="text-align: center;">Cambiar Contraseña</h1><br>
<div class="d-flex justify-content-center">

    <div class="d-flex flex-column">

              
        <form action="" method="POST">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <input type="submit" class="btn btn-success btn-sm" value="Actualizar">
            <a href="{% url 'editarusuario' %}" class="btn btn-danger btn-sm">Cancelar</a>
         </form>
    </div>
</div>

{% endblock blk_cont %}
